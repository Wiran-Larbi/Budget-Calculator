        <section id="display-top">
             <div class="text-container">
                <p>Available Budget in July 2022 : </p>

                    </div>
                </div>

                    </div>
                </div>
            </div>
        </section>

        <section id="control">
              <form action="#" class="control" >
                <select  id="option">
                    <option value="+">income</option>
                    <option value="-">expenses</option>
                </select>
                <input type="text" placeholder="Add description" size="50" class="description">
                <input type="text" placeholder="Value" class="value" >
                <button type="submit" class="valid">
                    <img src="valid.svg" alt="valid button">
                </button>
                <!-- <img src="valid.svg" alt="valid button"> -->
              </form>
        </section>
